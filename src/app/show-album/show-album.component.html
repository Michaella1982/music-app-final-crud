<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/albums']">
      <mat-icon>list</mat-icon>
    </a>
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        <h2>{{album.title}}</h2>
      </mat-card-title>
      <mat-card-subtitle>{{album.artist}} | {{album.yearReleased}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <h3>{{album.genre}}</h3>
    </mat-card-content>
    <mat-card-content>
      <h3>{{album.label}}</h3>
    </mat-card-content>
    <mat-card-content>
      <h3>{{album.catalogNumber}}</h3>
    </mat-card-content>
    <mat-card-actions>
      <a mat-flat-button color="primary" [routerLink]="['/edit-album', album._id]">
        <mat-icon>edit</mat-icon>
      </a>
      <a mat-flat-button color="warn" (click)="deleteAlbum(album._id)">
        <mat-icon>delete</mat-icon>
      </a>
    </mat-card-actions>
  </mat-card>
</div>
