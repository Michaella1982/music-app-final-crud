<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/add-album']">
      <mat-icon>add</mat-icon>
    </a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="title" matSortDisableClear
      matSortDirection="asc">

      <!-- Album Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container>

      <!-- Album Artist Column -->
      <ng-container matColumnDef="artist">
        <th mat-header-cell *matHeaderCellDef>Artist</th>
        <td mat-cell *matCellDef="let row">{{row.artist}}</td>
      </ng-container>

      <!-- Album Genre Column -->
      <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef>Genre</th>
        <td mat-cell *matCellDef="let row">{{row.genre}}</td>
      </ng-container>

      <!-- Album Year Column -->
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef>Year Released</th>
        <td mat-cell *matCellDef="let row">{{row.yearReleased}}</td>
      </ng-container>

      <!-- Album Label Column -->
      <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef>Label Released On</th>
        <td mat-cell *matCellDef="let row">{{row.label}}</td>
      </ng-container>

      <!-- Album Catalog Number Column -->
      <ng-container matColumnDef="catalogNumber">
        <th mat-header-cell *matHeaderCellDef>Catalog Number</th>
        <td mat-cell *matCellDef="let row">{{row.catalogNumber}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/show-album/', row._id]"></tr>
    </table>
  </div>
</div>
